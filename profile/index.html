<body>
    <nav>

     <div class="main">
        <div class="myProfile">
            <h2>My Profile</h2>
            <input type="text" placeholder="First Name" id="firstName"><br>
            <input type="text" placeholder="Last Name" id="lastName"><br>
            <button id="saveInfoBtn">Save Info</button>
        </div>
        <div class="editPassword">
            <h2>Edit Password</h2>
            <input type="password" id="oldPassword" readonly placeholder="Old Password"><br>
            <input type="password" id="newPassword" placeholder="New Password"><br>
            <input type="password" id="confirmNewPassword" placeholder="Confirm New Password"><br>
            <button id="changePasswordBtn">Change Password</button><br>
            <button id="logoutBtn">Logout</button>
        </div>
     </div>
    <script src="./script.js"></script>
